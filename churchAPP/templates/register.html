<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Register Church</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- MATERIAL DESIGN ICONIC FONT -->
    <link rel="stylesheet" href="../static/17/material-design-iconic-font.min.css">
    <link rel="shortcut icon" href="../static/images/logo/logo.png" type="image/x-icon">
    <!-- STYLE CSS -->
    <link rel="stylesheet" href="../static/17/style17.css">

</head>

<body>

    <div class="wrapper form-bg-img">
        <div class="inner">
            <div class="image-holder parent bg-img">
                <!-- <img src="../static/images/logo/logo.png" alt=""> -->

                <div class="child inner-child">Already have an account? <a style="text-decoration: none;" href="/login"><em>Login</em></a></div>

            </div>
            <form method="post">
                <h3>Creat Account</h3>
                <div class="form-wrapper">
                    <input type="text" name="full_name" placeholder="Church Name" class="form-control" required>
                    <i class="zmdi zmdi-account"></i>
                </div>
                <div class="form-wrapper">
                    <input type="email" name="email" placeholder="Email Address" class="form-control" required>
                    <i class="zmdi zmdi-email"></i>
                </div>
                <div class="form-wrapper">
                    <input type="text" name="phone" placeholder="Phone" class="form-control" required>
                    <i class="zmdi zmdi-phone-sip"></i>
                </div>
                <div class="form-wrapper">
                    <input type="text" name="account" placeholder="Bank Account" class="form-control" required>

                </div>
                <div class="form-wrapper">
                    <input type="text" name="code" placeholder="Code" class="form-control" required>
                    <i class="zmdi zmdi-pin-account"></i>

                </div>
                <div class="form-wrapper">
                    <input type="date" name="anniversary" placeholder="Anniversary's Date" class="form-control" required>

                </div>
                <div class="form-wrapper">
                    <input type="password" name="password" placeholder="Password" class="form-control" required>
                    <i class="zmdi zmdi-lock"></i>
                </div>
                <div class="form-wrapper">
                    <input type="password" name="confirm_password" placeholder="Confirm Password" class="form-control" required>
                    <i class="zmdi zmdi-lock"></i>
                </div>
                <button style="background-color: rgb(3, 3, 68);" type="submit">Register
						<i class="zmdi zmdi-arrow-right"></i>
					</button></form>
        </div>
    </div>

</body>
<!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
